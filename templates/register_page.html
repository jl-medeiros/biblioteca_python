<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>
    <title>Cadastrar Usuario</title>
</head>
<body>
    <header id="header_mainpage">
        <h1>BIBLIOTECA ANHANGUERA</h1>
      <nav id="main_buttons">
        <a href="/"><button>Home</button></a>
        <a href="/visao_livros"><button>Todos os livros</button></a>
        <a href="/insert_book"><button >Cadastrar livro</button></a>
        <a href="/register_page"><button >Cadastrar Usuario</button></a>
        <a href="/loan"><button >Realizar emprestimo</button></a>
        <a href="/return_book"><button >Devolver livro</button></a>
      </nav>
    </header>
    <div id="register-container" class="center_container">
        <section id="register-section" class="register">
            <h2>Cadastrar Usuario</h2>
            <form onsubmit="register(event)">
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user" required>
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" required>
                <label for="name">Nome completo</label>
                <input type="text" name="name" id="name" required>
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" required>
                <label for="endereco">Endere√ßo</label>
                <input type="text" name="endereco" id="endereco" required>
                <button type="submit">Registrar</button>
            </form>
        
    </div>
</body>
</html>
